name: .NET Desktop Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ChessApp.sln

    - name: Build
      run: dotnet build ChessApp.sln --configuration Release --no-restore

    - name: Publish Application
      run: dotnet publish ChessApp.sln -c Release -r win-x64 --self-contained false

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Chess-Sandbox-Build
        path: ChessApp/bin/Release/**
